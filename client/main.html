<head>
  <title>Plants</title>
</head>
 
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        Plants
	      </a>
	    </div>

      <form class="navbar-form navbar-left">
    		<input type="text" class="form-control col-lg-8" id="search" placeholder="Search by name">
      </form>
	  </div>
	</nav>

	<div class="container">
	  {{> plants}}
  </div>
</body>
 
<template name="plants">
	<div id="plants-container">
	  {{#each plants}}
	    <div class="plant-card well">
	    		<div class="img-holder">
	      		{{#if imageUrl}}
	      			<img class="plant-pic" src="{{imageUrl}}">
	      		{{else}}
	      			<img class="plant-pic" src="/images/default-plant-icon.png">
	      		{{/if}}
	    		</div>

	        <h2>{{name}}</h2>

	        <p><h4>{{description}}</h4></p>

	        {{#if info}}
	        	<p>
	          	Info:
	          	<ul>
		          	{{#each info}}
		          		<li>{{this}}</li>
		          	{{/each}}
	          	</ul>
	        	</p>
	        {{/if}}

	        {{#if tips}}
	        	<p>
	          	Tips:
	          	<ul>
		          	{{#each tips}}
		          		<li>{{this}}</li>
		          	{{/each}}
	          	</ul>
	        	</p>
	        {{/if}}
	    </div>
	    {{reapplyMasonry}}
	  {{/each}}
  </div>
</template>
