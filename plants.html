<head>
  <title>Available Plants</title>
</head>
 
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        Plants
	      </a>
	    </div>
	  </div>
	</nav>

	<div class="container">
	  {{> plants}}
  </div>
</body>
 
<template name="plants">
   <div class="row">
    {{#each plantArray}}
    	<div class="plant col-lg-3">
	      <div class="plant-card well">
	      		{{#if imageUrl}}
	      			<img class="plant-pic" src="{{imageUrl}}">
	      		{{else}}
	      			<img class="plant-pic" src="/images/default-plant-icon.png">
	      		{{/if}}

	          <h2>{{name}}</h2>

	          <p>{{description}}</p>
	          <p>Size: {{size}}</p>

	          {{#if tips}}
	          	<p>
		          	Tips:
		          	<ul>
			          	{{#each tips}}
			          		<li>{{this}}</li>
			          	{{/each}}
		          	</ul>
	          	</p>
	          {{/if}}
	      </div>
      </div>
    {{/each}}
   </div>
</template>
